spring.profiles.active=dev

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

mybatis-plus.global-config.banner=false
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.mapper-locations=classpath*:/**/*Mapper.xml
mybatis-plus.global-config.enable-sql-runner=true

## druid
spring.datasource.druid.filters=stat,wall,config
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin@123
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=/druid/*

camunda.bpm.admin-user.id=admin

HASOR_DATAQL_DATAWAY=true
HASOR_DATAQL_DATAWAY_ADMIN=true
HASOR_DATAQL_DATAWAY_UI_URL=/interface-ui/
HASOR_DATAQL_DATAWAY_API_URL=/api
HASOR_DATAQL_DATAWAY_DB_TABLE_PREFIX=dw_
HASOR_DATAQL_DATAWAY_AUTHORIZATION_ENABLE=false
